<!DOCTYPE html>
<html data-ng-app="clipApp" ng-csp>

<head>
    <title>Clipboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
</head>

<body>

    <div id="copy-list-container">

        <div ng-controller="mainDirectory">

            <select ng-model="currentDir" ng-options="nav.name for nav in navigation" class="select">
                <option></option>
            </select>

            <div id="snippet-container-{{$index}}" class="snippet-container input-container" ng-repeat="(id, snippet) in snippets" ng-mouseover="show()" ng-mouseleave="hide()">
                <div class="overflow-container">
                    <input type="text" ng-model="snippet.text" ng-change="snippets.$save(snippet)" disabled ng-blur="disable($index)">
                    <div class="hover-container" ng-if="hover">
                        <div class="edit-button" id="edit-{{$index}}" ng-click="edit($index)">edit</div>
                        <div class="copy-button" id="copy-{{$index}}" ng-click="button($index)">copy</div>
                        <button ng-dblclick="snippets.$remove(id)" class="remove">X</button>
                    </div>
                </div>
            </div>

                <form ng-submit="addSnippet(newSnippetText)" ng-if="currentDir">
                    <input ng-model="newSnippetText" />
                    <button type="submit">add message</button>
                </form>

        </div>

    </div>
    <script src="js/angular.js"></script>
    <script src="js/ng_animate.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/angularfire.js"></script>
    <script src="js/simple_login.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
