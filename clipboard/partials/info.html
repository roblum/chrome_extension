<div id="copy-list-container">

    <div class="overflow-hidden"> <!-- ng-controller="infoController" -->

        <div id="directory-container">
            <select ng-model="currentDir" ng-options="k as k.$id for k in rootItems" class="select" ng-change="getNewData()">
                <option></option>
            </select>

            <div id="add-directory" ng-click="createDirectory()">+</div>
        </div>

        <div id="snippet-container-{{$index}}" class="snippet-container input-container" ng-repeat="(id, snippet) in snippets" ng-mouseover="show()" ng-mouseleave="hide()">
            <div class="overflow-container">
                <input type="text" ng-model="snippet.text" ng-change="snippets.$save(snippet)" disabled ng-blur="disable($index)">
                <div class="hover-container" ng-if="hover">
                    <div class="edit-button button" id="edit-{{$index}}" ng-click="edit($index)">edit</div>
                    <div class="copy-button button" id="copy-{{$index}}" ng-click="copy($index)">copy</div>
                    <button ng-dblclick="snippets.$remove(id)" class="remove">X</button>
                </div>
            </div>
        </div>

        <form class="add-content" ng-submit="addSnippet(newSnippetText)" ng-if="currentDir">
            <input ng-model="newSnippetText" />
            <button class="button" type="submit">add message</button>
        </form>

        <button class="button" id="logout" ng-click="logout()">Logout</button>

    </div>
</div>
