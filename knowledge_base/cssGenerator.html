<!DOCTYPE html>
<html data-ng-app="kbApp" ng-csp>
<body>
    <div>
        <div ng-controller="cssCompiler">
            
            <select ng-model="currentCss" ng-options="css.name for css in cssList">
            	<option></option>
            </select>
            <input type="text" ng-model="size" />

			<div>
                {{currentCss.content}}
                <span ng-if="currentCss && currentCss.px"> {{size}}px</span>
            </div>

        </div>

    </div>
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
