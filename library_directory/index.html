<!DOCTYPE html>
<html data-ng-app="libApp" ng-csp>

<head>
    <title>Library Directory</title>
    <style>
    body{
        min-width:500px;
    }
    textarea{
        width:350px;
        height:150px;
    }
    </style>
</head>

<body>
    <div>
        <div ng-controller="mainDirectory">

            <div id="selection-panel">

                <select ng-model="currentDir" ng-options="nav.name for nav in navigation">
                	<option></option>
                </select>

                <input type="text" ng-model="libraryVersion">

            </div>

            <textarea ng-if="currentDir">{{currentDir.pre}}{{libraryVersion}}{{currentDir.close}}</textarea>

        </div>

    </div>
   	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="zero_clipboard.js"></script>
</body>

</html>
