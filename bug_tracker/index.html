<!DOCTYPE html>
<html data-ng-app="bugApp" ng-csp>

<head>
    <title>Bug Tracker</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="test-login" ng-controller="MainCtrl">
    <button ng-click="dummySignin()">LOG ME IN</button>
</div>


    <div id="login-container">

        <div id="username-container" class="input-container">
            <input id="username" type="text" />
        </div>

        <div id="password-container" class="input-container">
            <input id="password" type="password" />
        </div>

        <div id="login-button-container">
            <button id="register-submit" class="login-button">Register</button>
            <button id="login-submit" class="login-button">Login</button>
        </div>

        <div id="error-message"></div>

    </div>

    <div id="copy-list-container">

        <div ng-controller="mainDirectory">

            <div id="snippet-container-{{$index}}" class="snippet-container input-container" ng-repeat="snippet in snippets" ng-mouseover="show()" ng-mouseleave="hide()">
                <input type="text" ng-model="snippet.text" ng-change="snippets.$save(snippet)">
                <div class="copy-button" id="copy-{{$index}}" ng-click="button($index)" ng-if="hover">copy</div>
            </div>

            <div id="logout-container">
                <button id="logout" class="login-button">Logout</button>
            </div>

                <form ng-submit="addSnippet(newSnippetText)">
                    <input ng-model="newSnippetText" />
                    <button type="submit">add message</button>
                </form>

        </div>

    </div>
    <script src="js/angular.js"></script>
    <script src="js/ng_animate.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/angularfire.js"></script>
    <script src="js/simple_login.js"></script>

    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
